<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>skinAN</title>
  <!-- Fuentes externas -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Inter&display=swap" rel="stylesheet">
  <style>
    /* Reset básico y box model */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo general del body */
    body {
      font-family: 'Inter', sans-serif;
      color: #2C473E;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Encabezado con logo y navegación */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      border-bottom: 2px solid #2C473E;
    }

    header img.logo {
      height: 40px; /* Tamaño del logo principal */
    }

    nav a {
      margin-left: 2.5rem;
      text-decoration: none;
      color: #2C473E;
      font-weight: bold;
      font-family: 'Libre Baskerville', serif;
      font-size: 1.2rem; /* Texto de navegación grande */
    }

    /* Sección principal tipo hero */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3rem 6rem;
      flex: 1;
      flex-wrap: wrap; /* Soporte para responsive */
    }

    .hero-text {
      max-width: 500px;
      flex: 1 1 100%;
      margin-bottom: 2rem;
    }

    .hero-text h2 {
      font-family: 'Libre Baskerville', serif;
      font-size: 3.5rem;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      color: #2C473E;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-weight: 500;
      color: #2C473E;
    }

    .hero-text button {
      background-color: #2C473E;
      color: white;
      border: none;
      padding: 0.9rem 2.2rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .hero-text button:hover {
      background-color: #3f6454; /* Color más claro al pasar el mouse */
    }

    .hero-image {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
    }

    /* Pie de página */
    footer {
      background-color: #2C473E;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2.5rem;
      flex-wrap: wrap;
    }

    footer .left-logo img {
      height: 40px;
    }

    footer .icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    footer .icons img {
      width: 40px;
      height: 40px;
    }

    .contacto {
      font-size: 0.95rem;
    }

    /* Media queries para hacer todo responsive */
    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }

    @media (min-width: 768px) {
      .hero {
        flex-wrap: nowrap;
      }

      .hero-text {
        max-width: 40%;
        flex: unset;
      }

      .hero-image {
        flex: unset;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado con logo e ítems de menú -->
  <header>
    <img class="logo" src="logo 1.jpeg" alt="Logo skinAN">
    <nav>
      <a href="#">Principal</a>
      <a href="#">Skincare</a>
      <a href="#">Maquillaje</a>
      <a href="#">Marcas</a>
    </nav>
  </header>

  <!-- Sección principal con mensaje y botón -->
  <section class="hero">
    <div class="hero-text">
      <h2>Cuidado de la<br>piel y maquillaje</h2>
      <p>Descubre lo mejor para tu rutina de belleza</p>
      <button>Ver productos</button>
    </div>
    <div class="hero-image">
      <img src="logo 2.png" alt="Productos de skincare y maquillaje">
    </div>
  </section>

  <!-- Footer con imágenes personalizadas. Reemplazar 'icono1.png', 'icono2.png', 'icono3.png' por los archivos reales -->
  <footer>
    <div class="left-logo">
      <img src="logo 3.jpeg" alt="Logo skinAN">
    </div>
    <div class="icons">
      <img src="image 1.png" alt="Icono personalizado 1">
      <img src="image2.png" alt="Icono personalizado 2">
      <img src="image3.png" alt="Icono personalizado 3">
    </div>
    <div class="contacto">(0984) 030 394</div>
  </footer>

</body>
</html>
