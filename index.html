<!--Le dice al navegador que version de html se esta utilizando-->
<!DOCTYPE html>
<!--La etiqueta lang proporciona a los motores de busqueda la informacion de que la pagina esta en espaÃ±ol-->
<html lang="es">
    <head>
        <!--Meta ofrece metadatos al buscador
        Charset: Muestra el tipo de codificacion que utiliza la pagina, en este caso el utf-8 el cual permite mostrar correctamente los textos en
        diferentes idiomas
        Viewport: Muestra como esta visualizado el ancho de la pagina, mostrando que al iniciar debe de ajustarse al ancho del dispositivo y que
        inicie sin zoom
        Description: Da una breve descripcion de lo que trata la pagina al motor de busqueda-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pagina de productos de belleza o skincare">
        <title>skinAN</title>
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <header>
            <h1>Mi super prueba pagina</h1>
        </header>
    </body>
</html>
